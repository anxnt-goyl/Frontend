<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User list</h2>
    <button id="ref">Refresh</button>
    <div id="load">‚è≥Loading...</div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="userB"></tbody>
    </table>
    <script>
        const u = document.getElementById("userB");
        const l = document.getElementById("load");
        const r = document.getElementById("ref");
        async function fetchu() {
            l.style.display = "block";
            u.innerHTML = "";
            try{
                const res = await fetch("https://jsonplaceholder.typicode.com/users");
                const us = await res.json();
                us.forEach(user => {
                    const row = `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.city}</td>
                    </tr>`;
                    u.innerHTML +=row;
                });
            }catch(error){
                u.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
            }
            l.style.display = "none";
        }
        r.addEventListener("click",fetchu);
        fetchu();
    </script>
</body>
</html>
