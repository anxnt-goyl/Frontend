<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div id="calculator">
        <div class="display_box"></div>
        <button class="btn CLEAR">C</button>
        <button class="btn OPN">(</button>
        <button class="btn CL">)</button>
        <button class="btn DIVD">/</button>
        <button class="btn SEV">7</button>
        <button class="btn ET">8</button>
        <button class="btn NIN">9</button>
        <button class="btn MUL">x</button>
        <button class="btn FOUR">4</button>
        <button class="btn FIV">5</button>
        <button class="btn SIX">6</button>
        <button class="btn MIN">-</button>
        <button class="btn ONE">1</button>
        <button class="btn TO">2</button>
        <button class="btn THR">3</button>
        <button class="btn PL">+</button>
        <button class="btn ZRO">0</button>
        <button class="btn DOT">.</button>
        <button class="btn EQL">=</button>
    </div>
</body>
</html>
