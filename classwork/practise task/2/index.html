<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(
          145deg,
          rgba(122, 255, 122, 0.4),
          rgba(31, 255, 255, 0.4)
        );
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .users-data {
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 20px #969696a4;
        background-color: #f7f7f7;
      }

      table {
        border-collapse: collapse;
        border: 1px solid black;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px 10px;
      }

      th {
        background-color: rgba(1, 101, 101, 0.731);
        color: white;
      }

      tr:nth-child(even) {
        background-color: azure;
      }

      tr {
        transition: all ease 0.5s;
      }

      tr:hover {
        box-shadow: 0px 0px 20px #969696a4;
        background-color: rgb(255, 186, 48);
        scale: 1.05;
      }
    </style>
  </head>
  <body>
    <div class="users-data"></div>
    <script src="script.js"></script>
  </body>
</html>
